<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Add a TODO</title>
</head>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>
<h2>TODO List</h2>
<a href="/add">Add a TODO</a><br />

<!----------------------------------------------------------------------------------------->
<table>
    <tr>
        <th>ID-------</th>
        <th>Task Name-------</th>
        <th>Due Date-------</th>
        <th>Priority-------</th>
        <th>Description-------</th>
        <th>Completed-------</th>
        <th>Image-----------------</th>
        <td>Actions</td>
    </tr>
<!----------------------------------------------------------------------------------------->
    <tr th:each="todo : ${todos}">
        <td th:text = "${todo.id}"></td>
        <td th:text = "${todo.taskname}"></td>
        <td th:text = "${todo.duedate}"></td>
        <td th:text = "${todo.priority}"></td>
        <td th:text = "${todo.description}"></td>
        <td><a th:href="@{/complete/{val}(val = 0)}">Completed</a></td>
        <td>
            <a th:href="@{/update/{id}(id = ${todo.id})}">Update</a>-
            <a th:href="@{/detail/{id}(id = ${todo.id})}">Details</a>-
            <a th:href="@{/delete/{id}(id = ${todo.id})}">Delete</a>
        </td>
    </tr>
<!----------------------------------------------------------------------------------------->

</table>
</body>
</html>
